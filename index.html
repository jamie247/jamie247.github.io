<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <title>L.O.L Surprise</title>
	<style>
	* {
	  font-family:"Inter", sans-serif;
		}
	#container {
        margin-bottom: 50px;
        text-align: center;
        background-image: linear-gradient(#e995be, white);
        background-repeat: repeat-x;
        background-position: top;
  }

  
  #news {
        margin: 10px;
        text-align: center;
        column-count: 3;
  }

    .navbar-custom {
        background-color: #e995be;
        height: 100px;
        margin-bottom: 80px;
    }
    
    .navbar .navbar-nav .nav-link {
        color: white;
    }

    .navbar .navbar-nav .nav-item{
        color: white;
    }
    
    .navbar-nav .nav-item .nav-link:focus {
    text-decoration: underline;
}

    .navbar-nav {
    margin-right: 20px;
}

    .navbar .navbar-brand {
        color: white;
        margin-left: 20px;
    }

    .image {
        width: inherit;
        background-color: rgb(255, 255, 255);
        padding: 8px;
        height: 200px;
        box-sizing: border-box;
        text-align: center;
        margin: 20px;
        border-radius: 1px;
        
    }
    .imageLabel {
        text-align: center;
        margin: auto;
        padding: 10px;
        background-color: rgba(100, 100, 100, 0.5);
        color: white;
        height: 100%;
        width: fit-content;
    }
	</style>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
  <div id='container'>

    <nav class="navbar navbar-light navbar-custom">
      <a class="navbar-brand" href="#">L.O.L Surprise</a>
      
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Characters</a>
          </li>
        </ul>
    </nav>

    <div id='news'>
    </div>

  </div>
	<script type="text/babel">

	const piccys = [
		{
		pic: './images/queen-bee.png',
		label: 'It is Queen Bee!'
	  },
		{
		pic: './images/diva.png',
		label: 'Say hey to Diva'
	  },
		{
		pic: './images/crystal-queen.png',
		label: 'She is the Crystal Queen'
	  }
	];

    const Tile = ({pic, label, callback, favouriteText}) => {
      
      const [likes, setLikes] = React.useState(Number(localStorage.getItem(pic)) || 0);

      const incrementLikes = () => {
        let tempLikes = likes + 1;
        setLikes(likes + 1)
        localStorage.setItem(pic, tempLikes)
      };

        return (
                <React.Fragment>
                <img src={pic} alt={label} className='image'/>
                <p className='imageLabel'>
                {label}
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button onClick={incrementLikes}>Like</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                You have {likes} likes
                &nbsp;&nbsp;&nbsp;&nbsp;
                <span onClick={() => {
                  callback(pic)
                }}>{favouriteText}</span>
                </p>
                </React.Fragment>
            );
    };

    var App = (props) => {
      const [favourite, setFavourite] = React.useState(localStorage.getItem('favouriteImage') || 'None');

      const changeFavourite = (favouriteImageName) => {
        setFavourite(favouriteImageName);
        localStorage.setItem('favouriteImage', favouriteImageName);
      };

        var listItems = props.tileData.map((tileItem, i) => {
          const amithefavourite = (tileItem.pic == favourite)? 'Favourite image' : 'Not Favourite';
            return (
                <Tile key={i} {...tileItem} callback={changeFavourite} favouriteText={amithefavourite} />
            );
        });

        return (
            <React.Fragment>{listItems}</React.Fragment>
        );
    };

  const root = ReactDOM.createRoot(document.getElementById('news'));
  root.render(<App tileData={piccys} />);

</script>
</body>
</html>
