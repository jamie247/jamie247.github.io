<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <title>L.O.L Surprise</title>
	
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
  <div id='container'>

        
          <!-- Brand and toggle get grouped for better mobile display -->
          
            <nav class="navbar navbar-custom">
            <a class="navbar-brand" href="#">L.O.L Surprise</a>
          
          <!-- Collect the nav links, forms, and other content for toggling -->
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link m-2 menu-item nav-active">Our Solution</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link m-2 menu-item">How We Help</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link m-2 menu-item">Blog</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link m-2 menu-item">Contact</a>
                </li>
            </ul>
          </nav>

    <div id='news'>
    </div>

  </div>
	<script type="text/babel">

	const piccys = [
		{
		pic: './images/queen-bee.png',
		label: 'It is Queen Bee!'
	  },
		{
		pic: './images/diva.png',
		label: 'Say hey to Diva'
	  },
		{
		pic: './images/crystal-queen.png',
		label: 'She is the Crystal Queen'
	  },
		{
		pic: './images/sis-swing.png',
		label: 'Check out Sis Swing'
	  },
		{
		pic: './images/cosmic-queen.png',
		label: 'Hands up for Cosmic Queen'
	  },
		{
		pic: './images/splash-queen.png',
		label: 'Look out for Splash Queen'
	  }
	];

    const Tile = ({pic, label, callback, favouriteText}) => {
      
      const [likes, setLikes] = React.useState(Number(localStorage.getItem(pic)) || 0);

      const incrementLikes = () => {
        let tempLikes = likes + 1;
        setLikes(likes + 1)
        localStorage.setItem(pic, tempLikes)
      };

        return (
                <React.Fragment>
                <img src={pic} alt={label} className='image'/>
                <p className='imageLabel'>
                {label}
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button onClick={incrementLikes}>Like</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                You have {likes} likes
                &nbsp;&nbsp;&nbsp;&nbsp;
                <span onClick={() => {
                  callback(pic)
                }}>{favouriteText}</span>
                </p>
                </React.Fragment>
            );
    };

    var App = (props) => {
      const [favourite, setFavourite] = React.useState(localStorage.getItem('favouriteImage') || 'None');

      const changeFavourite = (favouriteImageName) => {
        setFavourite(favouriteImageName);
        localStorage.setItem('favouriteImage', favouriteImageName);
      };

        var listItems = props.tileData.map((tileItem, i) => {
          const amithefavourite = (tileItem.pic == favourite)? 'Favourite image' : 'Not Favourite';
            return (
                <Tile key={i} {...tileItem} callback={changeFavourite} favouriteText={amithefavourite} />
            );
        });

        return (
            <React.Fragment>{listItems}</React.Fragment>
        );
    };

  const root = ReactDOM.createRoot(document.getElementById('news'));
  root.render(<App tileData={piccys} />);

</script>
</body>
</html>
