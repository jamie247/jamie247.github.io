<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 

  <!-- Font script sources-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <!-- CSS script sources-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <!-- Website title -->
  <title>L.O.L Surprise</title>
	
  <!-- JS script sources-->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
  <div id='container'>
          <!-- Brand and toggle get grouped for better mobile display -->
          
            <nav class="navbar navbar-custom">
            <a class="navbar-brand" href="#">
              <img src="images/LOLSurprise-Logo.png" alt="..." height="150" width="150">
            </a>
        
          <!-- Collect the nav links, forms, and other content for toggling -->
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link m-2 menu-item nav-active">Characters</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link m-2 menu-item">Blog</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link m-2 menu-item">Contact</a>
                </li>
            </ul>
          </nav>

          <div id="carousel" class="carousel slide" data-bs-ride="carousel" data-interval="100">
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#demo" data-bs-slide-to="0" data-interval="2x00" class="active"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="1" data-interval="200"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="2" data-interval="200"></button>
            </div>
            
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/images/LOLSurprise-Banner2.png" alt="LOL" class="d-block" style="width:100%">
              </div>
              <div class="carousel-item">
                <img src="/images/LOLSurprise-Banner-FavouriteCharacter.png" alt="LOL" class="d-block" style="width:100%">
              </div>
              <div class="carousel-item">
                <img src="/images/LOLSurprise-Banner-Skating.png" alt="LOL" class="d-block" style="width:100%">  
              </div>
            
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
          </div>
        </div>

    <div id="category-heading">
      <h1>Choose your favourite character</h1>
    </div>

    <div id='news'>
    </div>

    <div id="banner">
    <img src="images/LOLSurprise-Banner-FavouriteCharacter.png" alt="...">
    </div>

    <footer class="text-center bg-body-tertiary">
      <div class="footer pt-4">
      <div class="text-center p-3" style="background-color: #e995be">
        <h1 style="color: white;">L.O.L Surprise Characters</h1>
        <br></br>
        <p style="color: white;">This website is for demonstrational purposes only</p>
        <p style="color: white;">---</p>
        <p style="color: white;">Created by Jamie Allen</p>
      </div>
    </footer>
  </div>

	<script type="text/babel">

	const piccys = [
		{
    picTitle: 'Queen Bee',
		pic: './images/queen-bee.png',
		label: 'It is Queen Bee!'
	  },
		{
    picTitle: 'Diva',
		pic: './images/diva.png',
		label: 'Say hey to Diva'
	  },
		{
    picTitle: 'Crystal Queen',
		pic: './images/crystal-queen.png',
		label: 'She is the Crystal Queen'
	  },
		{
    picTitle: 'Sis Swing',
		pic: './images/sis-swing.png',
		label: 'Check out Sis Swing'
	  },
		{
    picTitle: 'Cosmic Queen',
		pic: './images/cosmic-queen.png',
		label: 'Hands up for Cosmic Queen'
	  },
		{
    picTitle: 'Splash Queen',
		pic: './images/splash-queen.png',
		label: 'Look out for Splash Queen'
	  }
	];

    const Tile = ({pic, label, picTitle}) => {
      
      const [likes, setLikes] = React.useState(Number(localStorage.getItem(pic)) || 0);

      const incrementLikes = () => {
        let tempLikes = likes + 1;
        setLikes(likes + 1)
        localStorage.setItem(pic, tempLikes)
      };

        return (
                <React.Fragment>
                <div className="box">
                <p className="picTitle">
                {picTitle}
                </p>
                <img src={pic} alt={label} className='image'/>
                <p className='imageLabel'>
                {label}
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button onClick={incrementLikes}>Like</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <p></p>
                You have {likes} likes
                &nbsp;&nbsp;&nbsp;&nbsp;
                </p>
                </div>
                </React.Fragment>
            );
    };

    var App = (props) => {

        var listItems = props.tileData.map((tileItem, i) => {
            return (
                <Tile key={i} {...tileItem} />
            );
        });

        return (
            <React.Fragment>{listItems}</React.Fragment>
        );
    };

  const root = ReactDOM.createRoot(document.getElementById('news'));
  root.render(<App tileData={piccys} />);

</script>
</body>
</html>
